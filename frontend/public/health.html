<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Network Monitor - Health</title>
    <style>
      body { font-family: system-ui, -apple-system, sans-serif; background: #0f172a; color: #e2e8f0; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
      .card { background: #111827; border: 1px solid #1f2937; padding: 20px 28px; border-radius: 12px; }
      .dot { width: 10px; height: 10px; background: #22c55e; border-radius: 50%; display: inline-block; margin-right: 8px; }
    </style>
  </head>
  <body>
    <div class="card">
      <div><span class="dot"></span><strong>OK</strong> - Frontend is healthy</div>
    </div>
  </body>
</html>
